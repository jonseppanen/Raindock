[Rainmeter]
Update=50
DynamicWindowSize=1
MouseLeaveAction=[!HideMeterGroup groupIconLabel][!CommandMeasure MeasureWindowMessage "SendMessage 16671 1 0"]

[Variables]
iconHorizontalPadding="10"
iconVerticalPadding="10"
vTooltipColor=0,0,0,130
@include="%USERPROFILE%\Raindock\raindock.ini"

[MeasureStartup]
UpdateDivider=-1
Measure=calc
OnUpdateAction=[!KeepOnScreen 0][!Draggable 0][!ZPos 1][!SnapEdges 0]["#@#\raindock.exe"]

[MeasureIconExe]
Measure=Plugin
Plugin=FileView
ShowDotDot=0
ShowFolder=0
Type=Icon
IconSize=ExtraLarge
Disabled=1
UpdateDivider=-1

[MeasureWindowMessage]
UpdateDivider=-1
Measure=Plugin
Plugin=WindowMessagePlugin
WindowName="#CURRENTPATH#@Resources\raindock.ahk - AutoHotkey v#AHKVersion#"
DynamicVariables=1

[magickmeter1]
Measure = Plugin
Plugin = MagickMeter.dll
ExportTo = "%TMP%\Raindock\mask.bmp"
UpdateDivider = -1

[styleLabel]
Padding=0,5,20,30
FontFace=Segoe UI SemiLight
FontSize=14
AntiAlias=1
FontColor=255,255,255,255
SolidColor=#vTooltipColor#
H=30
FontWeight=600
StringCase=Upper
DynamicVariables=1 
UpdateDivider=-1
Hidden=1
ClipString=2
ClipStringW=400

[styleLabelBottom]
StringAlign=CenterCenter

[styleLabelTop]
StringAlign=CenterCenter

[styleLabelLeft]
StringAlign=LeftCenter

[styleLabelRight]
StringAlign=RightCenter

[sDockExe]
StringAlign=CenterCenter
FontFace=Segoe UI SemiLight
FontSize=12
AntiAlias=1
DynamicVariables=1
FontColor=180,190,200,255
X=r
Y=15r
H=30
FontWeight=400
StringCase=Upper
UpdateDivider=-1
ClipString=2 
Hidden=1

[sDockExeLeft]
StringAlign=LeftCenter
padding=22,0,0,0

[sDockExeRight]
StringAlign=RightCenter
padding=0,0,22,0

[sDockExeBottom]
StringAlign=CenterCenter

[sDockExeTop]
StringAlign=CenterCenter

[sTriangle]
X=-10r
Y=60
Shape=Path pathTriangle#screenPosition# | StrokeWidth 0 | Fill Color #vTooltipColor#
pathTriangleBottom=0,0  | LineTo 20,0 | LineTo 10,10 | LineTo 0,0
pathTriangleTop=0,10  | LineTo 20,10 | LineTo 10,0 | LineTo 0,10
pathTriangleLeft=0,10  | LineTo 10,0 | LineTo 10,20 | LineTo 0,10
pathTriangleRight=10,10  | LineTo 0,0 | LineTo 0,20 | LineTo 10,10
UpdateDivider=-1
Hidden=1

[sTriangleTop]
Y=-57r
[sTriangleBottom]
Y=18r
[sTriangleLeft]
Y=-24r
[sTriangleRight]
Y=-24r
X=r

[styleDockIcon]
AntiAlias=1
DynamicVariables=1
W=(#iconWidth# + (#iconHorizontalPadding# * 2))
H=(#iconHeight# + (#iconVerticalPadding# * 2) + 10)
SolidColor=0,0,0,1
UpdateDivider=5
DynamicVariables=1
Hidden=1

[styleDockIconBottom]
X=R
Y=((#iconHeight# + (#iconVerticalPadding# * 2)) * 2)

[styleDockIconLeft]
X=0
Y=R

[styleDockIconTop]
X=R
Y=((#iconHeight# + (#iconVerticalPadding# * 2)) * 2)

[styleDockIconRight]
X=((#iconWidth# + (#iconHorizontalPadding# * 2)) * 4)
Y=R

[styleDockSpacer]
AntiAlias=0
DynamicVariables=1
W=((#iconWidth# + (#iconHorizontalPadding# * 2)) * 5)
H=((#iconHeight# + (#iconVerticalPadding# * 2)) * 5)
SolidColor=0,0,0,0
UpdateDivider=5
DynamicVariables=1
Hidden=0

[styleDockSpacerTop]
