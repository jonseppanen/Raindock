[Rainmeter]
Update=33
DynamicWindowSize=1
MouseLeaveAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16667 0 0"]
ContextTitle=Reload Icons
ContextAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16668 0 0"]
ContextTitle2=Change Icon Theme
ContextAction2=[!CommandMeasure MeasureWindowMessage "SendMessage 16669 0 0"]

[Variables]
TaskWidth="100"
vTooltipColor=44,44,44,255

[MeasureIconExe]
Measure=Plugin
Plugin=FileView
ShowDotDot=0
ShowFolder=0
Type=Icon
IconSize=ExtraLarge
Disabled=1
UpdateDivider=9999999

[MeasureWindowMessage]
UpdateDivider=-1
Measure=Plugin
Plugin=WindowMessagePlugin
WindowName="#CURRENTPATH#raindock.ahk - AutoHotkey v#AHKVersion#"
DynamicVariables=1

[magickmeter1]
Measure = Plugin
Plugin = MagickMeter.dll
UpdateDivider = -1

[sDockLabel]
StringAlign=CenterTop
FontFace=Segoe UI SemiLight
FontSize=14
AntiAlias=1
FontColor=255,255,255,0
SolidColor=0,0,0,0
X=((#TaskWidth#)/2)R
Y=0
H=30
Padding=0,5,20,25
FontWeight=600
StringCase=Upper
DynamicVariables=1 
UpdateDivider=-1
Hidden=1
ClipString=2
ClipStringW=400

[sDockExe]
StringAlign=CenterTop
FontFace=Segoe UI SemiLight
FontSize=12
AntiAlias=1
DynamicVariables=1
FontColor=255,255,255,0
X=r
Y=30
H=30
FontWeight=400
StringCase=Upper
UpdateDivider=-1
ClipString=2 
Hidden=1

[sDockIcon]
AntiAlias=1
DynamicVariables=1
SolidColor=0,0,0,1
X=(-((#TaskWidth# - 20) / 2))r
Y=90
W=(#TaskWidth# - 20)
H=(#TaskWidth# - 20)
padding=10,0,10,5
UpdateDivider=-1
DynamicVariables=1
RightMouseUpAction=[!SkinCustomMenu]
MouseOverAction=[!SetOption #CURRENTSECTION#Tri "Shape" "Path MyPath | StrokeWidth 0 | Fill Color #vTooltipColor#" ][!SetOption #CURRENTSECTION#Label "FontColor" "255,255,255,255" ][!SetOption #CURRENTSECTION#Label "SolidColor" #vTooltipColor# ][!SetOption #CURRENTSECTION#Exe "FontColor" "150,150,150,255" ][!UpdateMeter "#CURRENTSECTION#Label"][!UpdateMeter "#CURRENTSECTION#Exe"]
MouseLeaveAction=[!SetOption #CURRENTSECTION#Tri "Shape" "Path MyPath | StrokeWidth 0 | Fill Color 0,0,0,0" ][!SetOption #CURRENTSECTION#Label "FontColor" "255,255,255,0" ][!SetOption #CURRENTSECTION#Label "SolidColor" "0,0,0,0" ][!SetOption #CURRENTSECTION#Exe "FontColor" "150,150,150,0" ][!UpdateMeter "#CURRENTSECTION#Label"][!UpdateMeter "#CURRENTSECTION#Exe"]
Hidden=1

[sTriangle]
X=-10r
Y=60
Shape=Path MyPath | StrokeWidth 0 | Fill Color 0,0,0,0
MyPath=0,0 | LineTo 0,0 | LineTo 20,0 | LineTo 10,10 | LineTo 0,0


[Task1Label]
MeterStyle=sDockLabel
Meter=String
X=(#TaskWidth#/2)+(#TaskWidth#*2)

[Task1Exe]
MeterStyle=sDockExe
Meter=String

[Task1Tri]
MeterStyle=sTriangle
Meter=Shape

[Task1]
MeterStyle=sDockIcon
Meter=Image

