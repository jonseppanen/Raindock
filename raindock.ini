[Rainmeter]
Update=50
DynamicWindowSize=1
MouseLeaveAction=[!HideMeterGroup groupIconLabel]

[Variables]
iconHorizontalPadding="10"
iconVerticalPadding="10"
vTooltipColor=0,0,0,130
@include="%USERPROFILE%\Raindock\raindock.ini"

[MeasureStartup]
UpdateDivider=-1
Measure=calc
OnUpdateAction=[!WriteKeyValue raindock WindowY #SCREENAREAHEIGHT# "#SETTINGSPATH#\rainmeter.ini"]["#@#\raindock.exe"]

[MeasureIconExe]
Measure=Plugin
Plugin=FileView
ShowDotDot=0
ShowFolder=0
Type=Icon
IconSize=ExtraLarge
Disabled=1
UpdateDivider=-1

[MeasureWindowMessage]
UpdateDivider=-1
Measure=Plugin
Plugin=WindowMessagePlugin
WindowName="#CURRENTPATH#@Resources\raindock.ahk - AutoHotkey v#AHKVersion#"
DynamicVariables=1

[magickmeter1]
Measure = Plugin
Plugin = MagickMeter.dll
ExportTo = "%TMP%\Raindock\mask.bmp"
UpdateDivider = -1

[sDockLabel]
StringAlign=CenterTop
FontFace=Segoe UI SemiLight
FontSize=14
AntiAlias=1
FontColor=255,255,255,255
SolidColor=#vTooltipColor#
X=((#iconWidth# + (#iconHorizontalPadding# * 2))/2)R
Y=0
H=30
Padding=0,5,20,25
FontWeight=600
StringCase=Upper
DynamicVariables=1 
UpdateDivider=-1
Hidden=1
ClipString=2
ClipStringW=400

[sDockExe]
StringAlign=CenterTop
FontFace=Segoe UI SemiLight
FontSize=12
AntiAlias=1
DynamicVariables=1
FontColor=180,190,200,255
X=r
Y=30r
H=30
FontWeight=400
StringCase=Upper
UpdateDivider=-1
ClipString=2 
Hidden=1

[sTriangle]
X=-10r
Y=60
Shape=Path MyPath | StrokeWidth 0 | Fill Color #vTooltipColor#
MyPath=0,0 | LineTo 0,0 | LineTo 20,0 | LineTo 10,10 | LineTo 0,0
UpdateDivider=-1
Hidden=1

[sDockIcon]
AntiAlias=1
DynamicVariables=1
X=R
Y=85
W=(#iconWidth# + (#iconHorizontalPadding# * 2))
H=(#iconHeight# + (#iconVerticalPadding# * 2) + 10)
SolidColor=0,0,0,1
UpdateDivider=5
DynamicVariables=1
Hidden=1

[sDockSpacer]
AntiAlias=0
DynamicVariables=1
X=R
Y=85
W=((#iconWidth# + (#iconHorizontalPadding# * 2)) * 2)
H=((#iconHeight# + (#iconVerticalPadding# * 2)))
SolidColor=0,0,0,1
UpdateDivider=5
DynamicVariables=1
Hidden=0

[TaskSpacerLeft]
MeterStyle=sDockSpacer
Meter=Image
X=0

