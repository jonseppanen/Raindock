[Rainmeter]
Update=50
DynamicWindowSize=1
MouseLeaveAction=[!HideMeterGroup groupIconLabel][!CommandMeasure MeasureWindowMessage "SendMessage 16667 0 0"]
ContextTitle=Reload Icons
ContextAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16668 0 0"]
ContextTitle2=Change Icon Theme
ContextAction2=[!CommandMeasure MeasureWindowMessage "SendMessage 16669 0 0"]

[Variables]
TaskWidth="100"
iconTaskXPadding="10"
iconTaskYPadding="10"
vTooltipColor=0,0,0,130

[MeasureIconExe]
Measure=Plugin
Plugin=FileView
ShowDotDot=0
ShowFolder=0
Type=Icon
IconSize=ExtraLarge
Disabled=1
UpdateDivider=9999999

[MeasureWindowMessage]
UpdateDivider=-1
Measure=Plugin
Plugin=WindowMessagePlugin
WindowName="#CURRENTPATH#raindock.ahk - AutoHotkey v#AHKVersion#"
DynamicVariables=1

[magickmeter1]
Measure = Plugin
Plugin = MagickMeter.dll
UpdateDivider = -1


[sDockLabel]
StringAlign=CenterTop
FontFace=Segoe UI SemiLight
FontSize=14
AntiAlias=1
FontColor=255,255,255,255
SolidColor=#vTooltipColor#
X=((#TaskWidth# + (#iconTaskXPadding# * 2))/2)R
Y=0
H=30
Padding=0,5,20,25
FontWeight=600
StringCase=Upper
DynamicVariables=1 
UpdateDivider=-1
Hidden=1
ClipString=2
ClipStringW=400

[sDockExe]
StringAlign=CenterTop
FontFace=Segoe UI SemiLight
FontSize=12
AntiAlias=1
DynamicVariables=1
FontColor=180,190,200,255
X=r
Y=30r
H=30
FontWeight=400
StringCase=Upper
UpdateDivider=-1
ClipString=2 
Hidden=1

[sTriangle]
X=-10r
Y=60
Shape=Path MyPath | StrokeWidth 0 | Fill Color #vTooltipColor#
MyPath=0,0 | LineTo 0,0 | LineTo 20,0 | LineTo 10,10 | LineTo 0,0
UpdateDivider=-1
Hidden=1

[sDockIcon]
AntiAlias=1
DynamicVariables=1
X=R
Y=70
W=(#TaskWidth#)
H=(#TaskWidth#)
SolidColor=0,0,0,1
padding=#iconTaskXPadding#,(#iconTaskYPadding# + (#iconTaskYPadding# / 2)),#iconTaskXPadding#,((#iconTaskYPadding# / 2) + 2)
UpdateDivider=5
DynamicVariables=1
Hidden=1

[Task1]
MeterStyle=sDockIcon
Meter=Image
X=((#Taskwidth# + (#iconTaskXPadding# * 2)) * 2)

[Task2]
MeterStyle=sDockIcon
Meter=Image

[Task3]
MeterStyle=sDockIcon
Meter=Image

[Task4]
MeterStyle=sDockIcon
Meter=Image

[Task5]
MeterStyle=sDockIcon
Meter=Image

[Task6]
MeterStyle=sDockIcon
Meter=Image

[Task7]
MeterStyle=sDockIcon
Meter=Image

[Task8]
MeterStyle=sDockIcon
Meter=Image

[Task9]
MeterStyle=sDockIcon
Meter=Image

[Task10]
MeterStyle=sDockIcon
Meter=Image

[Task11]
MeterStyle=sDockIcon
Meter=Image

[Task12]
MeterStyle=sDockIcon
Meter=Image

[Task13]
MeterStyle=sDockIcon
Meter=Image

[Task14]
MeterStyle=sDockIcon
Meter=Image

[Task15]
MeterStyle=sDockIcon
Meter=Image

[Task16]
MeterStyle=sDockIcon
Meter=Image

[MeasureStartup]
UpdateDivider=-1
Measure=calc
OnUpdateAction=["#CURRENTPATH#\raindock.ahk"]

[TaskIndicator]
Meter=Shape
Shape=Path MyPath2 | StrokeWidth 1 | Fill Color 100,115,130,255
MyPath2=0,15 | LineTo 0,15 | LineTo 30,15 | LineTo 15,0 | LineTo 0,15
X=0
Y=(#TaskWidth# + (#iconTaskYPadding# * 2) + 70 - 15)
Padding=((((#TaskWidth#)/2) - 15 + #iconTaskXPadding#)),0,0,0
Hidden=1

[iconTitle]
MeterStyle=sDockLabel
group=groupIconLabel
Meter=String
Text=""
SolidColor=#vTooltipColor#

[iconExe]
MeterStyle=sDockExe
group=groupIconLabel
Meter=String
Text=""

[iconTri]
Meter=Shape
group=groupIconLabel
MeterStyle=sTriangle