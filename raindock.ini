[TaskIndicator]
Meter=Shape
Shape=Path MyPath2 | StrokeWidth 0 | Fill Color 255,255,255,255
MyPath2=0,0 | LineTo #iconWidth#,0 | LineTo #iconWidth#,4 | LineTo 0,4 | LineTo 0,0
X=0
Y=(#iconHeight# + (#iconVerticalPadding# * 2) + 85 + 6)
Padding=#iconHorizontalPadding#,0,0,0
Hidden=1

[iconTitle]
MeterStyle=sDockLabel
group=groupIconLabel
Meter=String
Text=""
SolidColor=#vTooltipColor#

[iconExe]
MeterStyle=sDockExe
group=groupIconLabel
Meter=String
